<input class="btn primary" type=submit value=Apply>
<a class='btn info' href='/ui'>Back</a>
</form>

<script>
    function set_select_selected(id,value)
    {
        var z=document.getElementById(id)
        for(i=0;i<z.length;i++)
        {
            if(z.options[i].value==value)
            {
                z.options[i].selected=true;
                break;
            }
        }
    }
    set_select_selected('youtube_q','${youtube_fmt}');
    set_select_selected('youtube_r','${youtube_region}');
    set_select_selected('ivi_q','${ivi_fmt}');
    set_select_selected('ag_q','${ag_fmt}');
</script>
