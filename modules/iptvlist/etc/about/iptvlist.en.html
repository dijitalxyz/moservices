<a href="http://moservices.org/forum/viewtopic.php?f=5&t=1535"  target="_blank"><h3>IPTV List</h3></a>

<p>View and manage your m3u playlists on player.</p>
<p>Supported protocols:</p>
<ul>
<li>http - native</li>
<li>udp, rtp - via updxy or other multicast to http proxy,</li>
<li>mms, mmsh, rtsp - via rssex2,</li>
<li>rtmp, rtmpt, rtmpe, rmpte, rmps - via embedded rtmpdump.</li>
</ul>
